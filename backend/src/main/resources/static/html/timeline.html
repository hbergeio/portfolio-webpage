<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>DevPortfolio</title>
    <link rel="stylesheet" href="/style/main.css"/>
    <link rel="stylesheet" href="/style/timeline.css"/>
</head>
<body>
<div id="horizontal-nav"></div>
<main>
    <div id="timeline-container">
        <div id="timeline-events">
        </div>
    </div>
    <div id="timeline-content-display">
    </div>
    <!-- Add event logic: -->
    <div class="addTimelineEvent">
        <button class="close-btn" aria-label="Close">Ã—</button>
        <form id="add-event-form">
            <div class="form-group">
                <label for="eventName"></label>
                <input type="text" id="eventName" name="eventName" placeholder="Event name" required>
            </div>
            <div class="form-group">
                <label for="eventDescription"></label>
                <textarea id="eventDescription" name="eventDescription" rows="4" placeholder="Event description"></textarea>
            </div>
            <div class="form-group" id="importance-group">
                <label for="importance"><p>Importance</p></label>
                <input id="importance" name="importance" type="range" min="1" max="5" value="1" >
                <div id="thumb-label">1</div>
            </div>
            <div class="form-group">
                <p>Start date</p>
                <div class="start_date_picker date-picker-container"></div>
            </div>
            <div class="form-group">
                <div class="lasting">
                    <label>
                        End date
                        <input id="lasting" name="isLasting" type="checkbox">
                        <span class="checkmark expander-arrow"></span>
                    </label>
                </div>
                <div class="end_date_picker date-picker-container hidden-date-picker"></div>
            </div>
            <div class="form-group" id="submit_discard">
                <button type="submit">Add Event</button>
                <button type="reset" id="reset-button">Reset</button>
            </div>
        </form>
    </div>
</main>

<template id="picker-template">
    <div class="picker">
        <span class="option third-option"></span>
        <span class="option second-option"></span>
        <span class="option main-option"></span>
        <span class="option second-option"></span>
        <span class="option third-option"></span>
    </div>
</template>

<script src="/scripts/main.js"></script>
<script src="/scripts/timeline.js"></script>
</body>
</html>
